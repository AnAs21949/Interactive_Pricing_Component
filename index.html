<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/chall05.css">
    <title>Document</title>
</head>
<body>
    <div class="img1"><img src="/images-chall05/bg-pattern.svg" alt=""></div>
    <div class="container">
        <div class="header">
            <p class="title">Simple, traffic-based pricing</p>
            <p class="info">Sign-up for our 30-day trial. No credit card required.</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg>
        </div>
        
        <form action="" class="main">
            <div class="money">
                <div class="offers">
                    <p class="pages">100K PAGEVIEWS</p>
                    <div class="subscription">
                        <p class="price">$16.00 </p>
                        <span class="date">/ month</span>
                    </div>
                </div>
                <div class="range">
                    <input type="range" id="range" name="range" value="3" step="1" min="1" max="5">
                </div>
            </div>
            <div class="billing">
                <div class="monthly">
                    <small>Monthly Billing</small>
                    <label class="switch">
                        <input type="checkbox" class="toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="yearly">
                    <small>yearly Billing</small>
                    <small class="s-screen">-25%</small>
                    <small class="b-screen">25% discount</small>
                </div>
            </div>
            <br>
            <div class="footer">
                <ul class="privileges">
                    <li class="privilege">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                        </span>
                        <span>Unlimited Websites</span>
                    </li>
                    <li class="privilege">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                        </span>
                        <span>100% data ownership</span>
                    </li>
                    <li class="privilege">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                        </span>
                        <span>Email reports</span>
                    </li>
                </ul>
                <Button class="start">Start my trial</Button>
            </div>
        </form>
    </div>
    <script src="/js/chall05.js"></script>
</body>
</html>
